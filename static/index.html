<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunyuan3D - Text to 3D Model Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.info {
            background: #e6fffa;
            color: #065f46;
        }
        
        .status.error {
            background: #fee;
            color: #991b1b;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .progress {
            margin-top: 10px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            height: 10px;
        }
        
        .progress-bar {
            background: #667eea;
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .recent-jobs {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
        }
        
        .job-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f7fafc;
            border-radius: 8px;
        }
        
        .job-item a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .job-item a:hover {
            text-decoration: underline;
        }
        
        .powered-by {
            text-align: center;
            margin-top: 20px;
            color: #a0aec0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Hunyuan3D Generator</h1>
        <p class="subtitle">Transform text into 3D models using AI</p>
        
        <form id="generateForm">
            <div class="form-group">
                <label for="prompt">Describe what you want to create:</label>
                <input type="text" id="prompt" name="prompt" placeholder="e.g., a cute cat, a medieval sword, a futuristic car" required>
            </div>
            
            <div class="options">
                <div class="form-group">
                    <label for="model_variant">Model Quality:</label>
                    <select id="model_variant" name="model_variant">
                        <option value="standard">Standard (Best Quality)</option>
                        <option value="mini">Mini (Faster)</option>
                        <option value="turbo">Turbo (Fastest)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="export_format">Export Format:</label>
                    <select id="export_format" name="export_format">
                        <option value="glb">GLB (Recommended)</option>
                        <option value="obj">OBJ</option>
                        <option value="stl">STL</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" id="generateBtn">Generate 3D Model</button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="recent-jobs" id="recentJobs" style="display: none;">
            <h3>Recent Models</h3>
            <div id="jobsList"></div>
        </div>
        
        <p class="powered-by">Powered by OpenAI DALL-E 3 + Hunyuan3D</p>
    </div>
    
    <script>
        const form = document.getElementById('generateForm');
        const status = document.getElementById('status');
        const generateBtn = document.getElementById('generateBtn');
        const recentJobs = document.getElementById('recentJobs');
        const jobsList = document.getElementById('jobsList');
        
        let currentJobId = null;
        let pollInterval = null;
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                prompt: document.getElementById('prompt').value,
                model_variant: document.getElementById('model_variant').value,
                export_format: document.getElementById('export_format').value,
                use_openai: true,
                image_size: "1024x1024"
            };
            
            generateBtn.disabled = true;
            showStatus('info', 'Starting generation...');
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const job = await response.json();
                currentJobId = job.job_id;
                
                // Start polling for status
                pollJobStatus();
                
            } catch (error) {
                showStatus('error', `Error: ${error.message}`);
                generateBtn.disabled = false;
            }
        });
        
        function showStatus(type, message, progress = null) {
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            let html = `<div>${message}</div>`;
            if (progress !== null) {
                html += `
                    <div class="progress">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                `;
            }
            status.innerHTML = html;
        }
        
        async function pollJobStatus() {
            if (pollInterval) clearInterval(pollInterval);
            
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${currentJobId}`);
                    const job = await response.json();
                    
                    if (job.status === 'processing') {
                        showStatus('info', job.message, Math.round(job.progress * 100));
                    } else if (job.status === 'completed') {
                        clearInterval(pollInterval);
                        showStatus('success', 
                            `âœ… Model generated successfully! <a href="${job.viewer_url}" target="_blank">View 3D Model</a>`,
                            100
                        );
                        generateBtn.disabled = false;
                        loadRecentJobs();
                    } else if (job.status === 'failed') {
                        clearInterval(pollInterval);
                        showStatus('error', `âŒ Generation failed: ${job.message}`);
                        generateBtn.disabled = false;
                    }
                } catch (error) {
                    clearInterval(pollInterval);
                    showStatus('error', `Error checking status: ${error.message}`);
                    generateBtn.disabled = false;
                }
            }, 2000);
        }
        
        async function loadRecentJobs() {
            try {
                const response = await fetch('/list-jobs?limit=5&status=completed');
                const jobs = await response.json();
                
                if (jobs.length > 0) {
                    recentJobs.style.display = 'block';
                    jobsList.innerHTML = jobs.map(job => `
                        <div class="job-item">
                            <span>${new Date(job.created_at).toLocaleString()}</span>
                            <a href="${job.viewer_url}" target="_blank">View Model â†’</a>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading recent jobs:', error);
            }
        }
        
        // Load recent jobs on page load
        loadRecentJobs();
    </script>
</body>
</html>
